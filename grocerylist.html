<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <link rel="stylesheet" href="stylepage.css">
</head>





<body>

<div id="shopping-list">

    <h1>{{header}}</h1>

    <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Click Here When Finished</button>

    <button v-else @click="doEdit(true)" class="btn btn-primary">Add Item</button>    


<div class="header"></div>


<div v-if="editing" class="add-item-form">

    <input 
    
    @keyup.enter="saveItem"

    type="text" v-model="newItem" placeholder="Add an item">


    <button 
    
    :disabled="newItem.length === 0"

    @click="saveItem"
    
    class="btn btn-primary">
    
    Save Item

</button>

</div>

<p v-if="items.length == 0">Click 'Add Item' button to get your shopping list started!</p>

    <ul>

<li 

v-for="item in items" :key="item.id"

:key="item.id"

@click="togglePurchased(item)"

class="static-class"

>{{item.label}}

</li>

    </ul>

</div>

<script src="https://unpkg.com/vue@3"></script>

<script>

   const shoppingListApp = Vue.createApp({

   data() {   

       return {

           header: "Grocery List",

           editing: false,

           newItem: '',



           items: [
           
/*           {id: 1, label: "5 bottles of soda", purchased: true},

          {id: 2, label: "3 pizzas", purchased: true},

          {id: 3, label: "10 cupcakes", purchased: true}, 
 */

       ]
           
       }
   },

   methods: {


    saveItem() {

        this.items.push({
            
        id:this.items.length + 1, 
        
        label: this.newItem
    
    })

        this.newItem = ''

    },
    
    doEdit(editing) {

        this.editing = editing

        this.newItem = ''

    },

    togglePurchased(item) {
     
     item.purchased = !item.purchased


    }



   }

})

   .mount('#shopping-list')

</script>


    
</body>
</html>
